<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>CheckBox全選</title> 
<style type="text/css"> 
p {margin:0;font-size:12px;line-height:26px;} 
</style> 
<script type="text/javascript"> 
function check_all(obj,cName) 
{ 
    var checkboxs = document.getElementsByName(cName); 
    for(var i=0;i<checkboxs.length;i++){checkboxs[i].checked = obj.checked;} 
} 
</script> 
</head> 
  
<body> 

全選<input type="checkbox" name="all" onclick="check_all(this,'c')" /></br>
1.桌子<input type="checkbox" name="c" value="" /></br>
2.椅子<input type="checkbox" name="c" value="" /></br>
3.電視<input type="checkbox" name="c" value="" /></br>
4.洗衣機<input type="checkbox" name="c" value="" /></br>
5.廚房<input type="checkbox" name="c" value="" /></br>
6.浴室<input type="checkbox" name="c" value="" /></br>
</body> 
</html>
